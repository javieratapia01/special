<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz cumpleaños amorcito</title>
    <style>
        /* Estilo del cuerpo de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea el contenido al principio */
            min-height: 100vh; /* Permite que el contenido se expanda si es necesario */
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        /* Caja de contenido centrada */
        .login-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            max-width: 400px;
            width: 100%; /* Ocupa todo el ancho disponible */
        }

        /* Estilo del video */
        video {
            width: 100%; /* Ajusta el video al ancho de la caja */
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Estilo de la imagen */
        img {
            width: 80%; /* Ajusta el ancho de la imagen */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Estilo del mensaje de error */
        #error-message {
            color: red;
            margin-top: 10px;
        }

        /* Estilo del botón */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <!-- Video en la parte superior -->
        <video controls>
            <source src="videofc.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>

        <!-- Caja de contraseña -->
        <h2>Ingresa la contraseña</h2>
        <input type="password" id="teamo" placeholder="Contraseña">
        <button onclick="checkPassword()">Ingresar</button>
        <p id="error-message"></p>

        <!-- Texto e imagen debajo del formulario -->
        <h1>¡FELIZ DÍA MI CHIKITITITITITO!</h1>
        <img src="fanitochikito.jpg" alt="Siempre serás este bb para mí aunque tengas 50">
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("teamo").value;
            const correctPassword = "teamo"; // Cambia esta contraseña por la que prefieras

            if (password === correctPassword) {
                window.location.href = "contenido.html"; // Redirige a la página de contenido
            } else {
                document.getElementById("error-message").textContent = "Contraseña incorrecta";
            }
        }
    </script>
</body>
</html>
