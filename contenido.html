<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por existir, mi persona favorita</title>
    <style>
        /* Estilos para centrar el contenido y ajustar el fondo */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea el contenido al principio */
            min-height: 100vh; /* Permite que el contenido ocupe toda la altura disponible y se expanda si es necesario */
            font-family: Arial, sans-serif;
            background-color: pink; /* Fondo de color rosa */
            color: rgb(8, 8, 8); /* Color del texto en blanco */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Caja de contenido centrado */
        .content-box {
            text-align: center;
            max-width: 600px; /* Ancho máximo para la caja */
            width: 100%;
        }

        /* Tamaño de las imágenes y videos */
        .coupon-image, .media {
            width: 100%; /* Imagen y video ocupan todo el ancho de la caja */
            max-width: 400px; /* Tamaño máximo para limitar el ancho */
            height: auto; /* Mantiene la proporción de las imágenes y videos */
            margin-top: 25px; /* Espacio entre cada elemento */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <!-- Texto principal -->
        <h1>Canjea tu regalo cuando quiera mi guapito <3</h1>

        <!-- Imagen principal -->
        <img src="IMG_1559.jpg" alt="Cupón privado" class="coupon-image">

        <!-- Texto adicional -->
        <p>Eres increíble mi montañista</p>
        
        <!-- Otra imagen centrada -->
        <img src="thumbnail_IMG_0757.jpg" alt="AMBOS" class="coupon-image">

        <!-- Más texto adicional -->
        <p>Espero nunca me falte este niño odioso y las risas infinitas</p>

        <!-- Video centrado -->
        <video class="media" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
       <!-- Texto adicional -->
       <p>TE AMO INFINITO MI VIEJO MANOSERO!!!</p>
        <!-- Otra imagen centrada adicional -->
        <img src="IMG_5911.jpg" alt="Recuerdos especiales juntos" class="coupon-image">
     <!-- Otra imagen centrada adicional -->
     <img src="IMG_8316.jpg" alt="Recuerdos especiales juntos" class="coupon-image">
    </div>
</body>
</html>
